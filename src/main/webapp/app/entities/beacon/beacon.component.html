<div>
    <h2 id="page-heading">
        <span jhiTranslate="museuDashboardApp.beacon.home.title">Beacons</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-beacon" [routerLink]="['/beacon/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="museuDashboardApp.beacon.home.createLabel">
            Create a new Beacon
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="beacons?.length === 0">
        <span jhiTranslate="museuDashboardApp.beacon.home.notFound">No beacons found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="beacons?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="museuDashboardApp.beacon.contentName">Content Name</span></th>
                    <th scope="col" ><span jhiTranslate="museuDashboardApp.beacon.contentType">Content Type</span></th>
                    <th scope="col" ><span jhiTranslate="museuDashboardApp.beacon.content">Content</span></th>
                    <th scope="col" ><span jhiTranslate="museuDashboardApp.beacon.contentDescription">Content Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let beacon of beacons ;trackBy: trackId">
                    <td><a [routerLink]="['/beacon', beacon.id, 'view']">{{ beacon.id }}</a></td>
                    <td>{{ beacon.contentName }}</td>
                    <td>{{ beacon.contentType }}</td>
                    <td>{{ beacon.content }}</td>
                    <td>{{ beacon.contentDescription }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/beacon', beacon.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/beacon', beacon.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(beacon)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
