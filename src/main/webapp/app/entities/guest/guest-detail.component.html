<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="guest">
            <h2><span jhiTranslate="museuDashboardApp.guest.detail.title">Guest</span> {{ guest.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="museuDashboardApp.guest.phoneId">Phone Id</span></dt>
                <dd>
                    <span>{{ guest.phoneId }}</span>
                </dd>
                <dt><span jhiTranslate="museuDashboardApp.guest.name">Name</span></dt>
                <dd>
                    <span>{{ guest.name }}</span>
                </dd>
                <dt><span jhiTranslate="museuDashboardApp.guest.email">Email</span></dt>
                <dd>
                    <span>{{ guest.email }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/guest', guest.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
